<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Real Estate HTML5 Responsive Template</title>

        <!-- Css Files Start -->
		<link href="css/style.css" rel="stylesheet">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/responsive.css" rel="stylesheet">
		<link href="css/theme-color.css" rel="stylesheet">
		<link href="css/owl.carousel.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/grid-sidebar.css">

		<!-- Css Files End -->
		<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

    </head>

    <body>
	    <!--Wrapper Content Start-->
	    <div class="tl-wrapper">
			<section id="header"></section>
	    	<!--Inner Banner Start-->
	    	<section class="tl-inner-banner">
	    		<div class="container">
					<h3>Properties</h3>
	    			<!--Breadcrum Start-->
	    			<ul class="tl-breadcrumb-listed">
	    				<li><a href="index.html">Home</a></li>
						<li class="active">Properties</li>
	    			</ul>
	    		</div>
	    	</section><!--Inner Banner End-->

	    
	    	<!--Main Content Start-->
	    	<div class="tl-main-content">
				
				<!--Properties Section Start-->
				<section class="tl-properties-section pd-tb-80">
					<div class="container">
						<div class="row">
							<div class="col-md-4 col-sm-4 col-xs-12">
								<!--Sidebar Outer Start-->
								<aside class="tl-sidebar-outer">
									<!--Widget Holder Start-->
									<div class="widget widget-advanced-search">
										<h3>Advanced Search</h3>
										<!--Advance Search Form Start-->
										<form action="#" class="tl-advance-search-form">

											<div class="form-group">
												<label for="type">Type</label>
												<select class="form-control" id="type">
													<option value="0">Housing</option>
													<option value="1">Business</option>
													<option value="2">Tourism</option>
												</select>
											</div>

											<div class="form-group">
												<select class="form-control" id="sell-type">
													<option value="0">For Sale</option>
													<option value="1">For Rent</option>
												</select>
											</div>

											<div class="form-group">
												<input type="text" id="city" class="form-control"
													   placeholder="Search city">
											</div>

											<div class="form-group">
												<input type="number" min="0" id="price-min" class="form-control"
													   placeholder="Min Price">
											</div>

											<div class="form-group">
												<input type="number" min="0" id="price-max" class="form-control"
													   placeholder="Max Price">
											</div>

											<div class="form-group">
												<input type="number" min="0" id="area-min" class="form-control"
													   placeholder="Min Area">
											</div>

											<div class="form-group">
												<input type="number" min="0" id="area-max" class="form-control"
													   placeholder="Max Area">
											</div>

											<div class="form-group">
												<input type="number" min="0" id="rooms-min" class="form-control"
													   placeholder="Min Rooms">
											</div>

											<div class="form-group">
												<input type="number" min="0" id="rooms-max" class="form-control"
													   placeholder="Max Rooms">
											</div>

											<div class="checkbox">
												<label>
													<input type="checkbox" id="parking">Required parking
												</label>
											</div>

											<label>Heating types:<br></label>
											<div class="checkbox">
												<label>
													<input type="checkbox" id="heating0" checked>Storage heater
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" id="heating1" checked>Central
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" id="heating2" checked>Norwegian radiator
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" id="heating3" checked>Floor
												</label>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" id="heating4" checked>Electric
												</label>
											</div>

											<button class="btn-search-submit" type="button" onclick="filterClick()">
												Search Properties
											</button>
										</form><!--Advance Search Form End-->
									</div><!--Widget Holder End-->

                                    <!--Widget Start-->
                                    <div class="widget widget-add">
                                        <figure class="add-thumb">
                                            <a href="#">
                                                <img src="images/add-img.jpg" alt="">
                                            </a>
                                        </figure>
                                    </div><!--Widget End-->

									<!--Widget Holder Start-->
									<div class="widget widget-about">
										<h3>Contact Us</h3>
										<ul class="ft-listed">
											<li>
												<i class="fa fa-phone" aria-hidden="true"></i>
												<a href="tel:+381114074821">+381 (0)11 407 4821</a>
											</li>
											<li>
												<i class="fa fa-envelope-o" aria-hidden="true"></i>
												<a href="mailto:ant.estate.rs@gmail.com">ant.estate.rs@gmail.com</a>
											</li>
										</ul>
									</div><!--Widget Holder End-->

								</aside><!--Sidebar Outer End-->
							</div>

							<div class="col-md-8 col-sm-8 col-xs-12">
								<!--Filterable Holder Start-->
								<div class="tl-filterable-holder tl-filterable-holder_v2">
									<!--Filterable List Start-->
									<div class="tl-filterlist">
										<a href="" onclick="sortClick(2)" class="current">Newest</a>
										<a href="" onclick="sortClick(0)">Cheapest</a>
										<div class="tl-morefilter">
											<span class="more-filters">More Filters <i class="fa fa-angle-down" aria-hidden="true"></i></span>
											<ul class="tl-filter-dropdown" id="filter-dropdown">
												<li>
													<a href="" onclick="sortClick(3)">Oldest</a>
												</li>
												<li>
													<a href="" onclick="sortClick(1)">The most expensive</a>
												</li>
												<li>
													<a href="" onclick="sortClick(4)">Default</a>
												</li>
											</ul>
										</div>
										<span class="found-pages" id="number-of-results"></span>
									</div><!--Filterable List End-->

									<!--Filterable Outer Start-->
									<div id="grid-view-parent" class="tl-filterOuter row">

									</div><!--Filterable Outer End-->

								</div><!--Filterable Holder End-->
							</div>
						</div>
					</div>
				</section><!--Properties Section End-->

			
	    			
	    	</div><!--Main Content End-->

			<section id="footer"></section>

	    </div>
	    <!--Wrapper Content End-->

		<!-- Js Files Start --> 
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script> 
		<script src="js/migrate.js"></script>  
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/imagesloaded.pkgd.js"></script>
		<script src="js/isotope.pkgd.min.js"></script>
		<script src="js/handlebars-v4.0.10.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/sort.js"></script>
		<script src="js/header-footer.js"></script>

		<script id="entry-template" type="text/x-handlebars-template">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<!--Properties Box Start-->
				<div class="tl-properties-item">
					<figure class="tl-properties-thumb">
						<div class="entry-img-container">
							<img src="{{photos.[0]}}" alt="" style="height: 100%">
						</div>
						<figcaption class="tl-caption">
							<div class="top-text">
                                {{#if sellType}}
                                <span class="rent-btn">For Rent</span>
                                {{else}}
                                <span class="rent-btn bg-red">For Sale</span>
                                {{/if}}
								<a href="#" class="like-btn">
									<i class="fa fa-heart-o" aria-hidden="true"></i>
								</a>
							</div>
							<div class="bottom-text">
                                <h3>{{price}} EUR</h3>
                                {{#location}}
                                <span>{{address}}, {{city}}</span>
                                {{/location}}
							</div>
						</figcaption>
					</figure>
					<!--Text Holder Start-->
					<div class="tl-text-holder">
						<h4><a href="properties-detail.html?{{id}}">{{description}}</a></h4>
						<ul class="tl-meta-listed">
							{{#info}}
							<li> {{rooms}} rooms</li>
							<li> {{beds}} beds</li>
							{{/info}}
							<li> {{area}} m&#178;</li>
						</ul>
					</div><!--Text Holder End-->
				</div><!--Properties Box End-->
			</div>
		</script>

		<script src="js/properties.js"></script>
    
   </body>
</html>
